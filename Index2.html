<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Break The Panel - Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }
        
        .login-panel {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            width: 400px;
            text-align: center;
            color: #ffffff;
        }
        
        h2 {
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 24px;
        }
        
        .warning {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(45deg, #00f260, #0575e6);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .message {
            margin-top: 25px;
            font-size: 16px;
            color: #00ff99;
        }
        
        .error {
            margin-top: 15px;
            color: #ff4c4c;
        }
    </style>
</head>
<body>

<div class="login-panel">
    <h2>Break The Panel</h2>
    <div class="warning">
        ⚠️ Cette page est destinée à faire du BTP (Break The Panel).<br>
        Les "vrais logins" ne mènent à rien !
    </div>
    <input type="text" id="userid" placeholder="UserID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
    <div class="message" id="message"></div>
</div>

<script>
    function login() {
        const useridInput = document.getElementById("userid").value.trim();
        const passwordInput = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("error");
        const messageDiv = document.getElementById("message");
        
        errorDiv.textContent = "";
        messageDiv.textContent = "";
        
        
        if (useridInput.toLowerCase().includes('<script>') || 
            useridInput.toLowerCase().includes('onerror=') ||
            useridInput.toLowerCase().includes('onload=') ||
            useridInput.toLowerCase().includes('onclick=') ||
            passwordInput.toLowerCase().includes('<script>') ||
            passwordInput.toLowerCase().includes('onerror=') ||
            passwordInput.toLowerCase().includes('onload=') ||
            passwordInput.toLowerCase().includes('onclick=')) {
            
            messageDiv.innerHTML = `
                <strong>✅ Bravo !</strong><br>
                Nous t'invitons à commencer ton premier match et à prévenir l'equipe de Break The Panel que tu as réussi (en ouvrant un ticket), afin de monter en rank !
            `;
        } else {
            
            errorDiv.innerHTML = "Connexion échouée pour l'utilisateur: " + useridInput + " avec le mot de passe: " + passwordInput;
        }
    }
</script>

</body>
</html>
